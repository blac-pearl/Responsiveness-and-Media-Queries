<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time.Watching scripted tutorials is great, but
        understanding how developers think is invaluable.</p>
    <div>
        <P>Try it free 7 days then $20/mo. thereafter</P>
    </div>
    <div id="login-box">
        <input type="text" name="fname" placeholder="First Name" maxlength="12" minlength="3" required />
        <input type="text" name="lname" placeholder="Last Name" maxlength="12" minlength="3" required />
        <input type="text" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required />
        <input type="submit" name="signup-button" value="CLAIM YOUR FREE TRIAL" />
        <p>By clicking the button, you are agreeing to our Terms and Services</p>
    </div>
</body>

</html>
